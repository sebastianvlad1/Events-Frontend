<div class="main-body">
  <div class="map-container"
  leaflet
  [leafletOptions]="options"
  (leafletMapReady)="onMapReady($event)"
  (leafletClick)="mapClicked($event)">
</div>
</div>

<div *ngIf="this.isLoading" class="loading-screen" [@myInsertRemoveTrigger]>
  <div class="loading-spinner"></div>
  <div class="loading-text">Searching events...</div>
</div>
